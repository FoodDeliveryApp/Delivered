<!DOCTYPE html>
<html lang="en">
<head>
	<title>Order Supplies</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/cooks_css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/cooksutil.css">
	<link rel="stylesheet" type="text/css" href="../css/cooksordersupplies.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-supplies100" style="background-image: url(../img/bg-02.jpg)";>

		<div class="wrap-supplies100">
			<div class="supplies100-title" style="background-image: url(../img/bg-01.jpg)";>
				<span class="supplies100-title-1">
					Order Supplies
				</span>
			</div>

			<form class="supplies100 validate-form">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Item:</span> 
						<input class="input100" type="text" name="item" placeholder="Enter item">
						<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid quantity is required">
					<span class="label-input100">Quantity:</span>
					<input class="input100" type="number" name="quantity" min="1" max="1000" placeholder="Enter quantity">
					<span class="focus-input100"></span>
				</div>

				<div class="container-supplies100-btn">
					<button class="supplies100-btn">
						<span>
							Add to List
							<i aria-hidden="true"></i>
						</span>
					</button>
				</div>

				<div class="container-supplies100-btn">
					<button class="supplies100-btn">
						<span>
							Send to Salesperson
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="../jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../js/cooks.js"></script>

</body>
</html>
