<script>
// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue1 = document.getElementById("myInput1").value;
  var inputValue2 = document.getElementById("myInput2").value;
  var t1 = document.createTextNode(inputValue1);
  var t2 = document.createTextNode(inputValue2);
  var t3 = document.createTextNode(" ");
  var t4 = document.createTextNode(" ");
  li.appendChild(t2);
  li.appendChild(t3);
  li.appendChild(t4);
  li.appendChild(t1);
  if (inputValue1 === '' || inputValue2 == '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput1").value = "";
  document.getElementById("myInput2").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>

				<div class="wrap-input100 validate-input" data-validate = "Valid quantity is required">
					<span class="label-input100">Quantity:</span>
					<input class="input100" type="number" id="myInput2" name="quantity" min="1" max="1000" placeholder="Enter quantity">
					<span class="focus-input100"></span>
				</div>

				<div class="container-supplies100-btn">
