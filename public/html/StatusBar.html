<!DOCTYPE html>
<html>
    <head>
      <title>Status Bar</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="css/status.css">
      <script src="js/Status.js" defer></script>
    </head>
    <body style="margin-top: 20%;">
      <section>
      <center>
          <h1>Status Bar:</h1>
      </center>
      <div style="margin-left: 10%; margin-right: 10%" class=lass="w3-container">
          <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped active"  role="progressbar" style="width:25%">
                Order Placed
              </div>
              <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:25%">
                Cooking
              </div>
              <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width:25%">
                Delivery
              </div>
              <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:25%">
                Deliveried
              </div>
            </div>
            <center>
                <button><a href="#">Review Food</a></button>
                <button><a href="#">Review Delivery</a></button>
            </center>
      </div>
    </section>



      <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>


    </body>
</html>
