<!DOCTYPE html>
<html lang="en">
<head>
	<title>Manager Main</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/cooks_css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/managermainutil.css">
	<link rel="stylesheet" type="text/css" href="../css/managermain.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-manager100" style="background-color:lightgray;";>

		<div class="wrap-manager100">
			<div class="manager100-title" style="background-color: #2F4F4F;">
				<span class="manager100-title-1">
					Manager
				</span>
			</div>

			<form class="manager100 validate-form">
				<div class="wrap-input100 validate-input" data-validate = "Valid personnel is required">
					<span class="label-input100">Personnel:</span>
					<select class="form-control" id="sel1">
					    <option>--Select Personnel--</option>
						<option> Cook</option>
						<option>Delivery Person</option>
						<option>Salesperson </option>
					  </select>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid name is required">
					<span class="label-input100">Name:</span>
					<input class="input100" type="text" name="name" placeholder="Personnel Name">
					<span class="focus-input100"></span>
                </div>
                
                <div class="wrap-input100 validate-input" data-validate = "Valid amount is required">
					<span class="label-input100">Pay/ Commission:</span>
					<input class="input100" type="number" name="pay" placeholder="$0.00">
					<span class="focus-input100"></span>
                </div>
                
                

				<div class="container-manager100-btn">
					<button class="manager100-btn">
						<span>
							Submit
							<i aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="../jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../js/manager.js"></script>


</body>
</html>
